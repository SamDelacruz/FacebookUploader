<div class="col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
    <form>
        <div class="thumbnail">
            <img src="#" id="img-target" class="hidden" />
        </div>
        <div class="form-group">
            <input id="fb_image_overlay" type="file" class="file" />
        </div>
        <div class="form-group">
            <input id="fb_overlay_text" name="fb_overlay_text" class="form-control input-large" placeholder="Text to Overlay" />
        </div>
        <div class="form-group">
            <textarea id="fb_status" name="fb_status" class="form-control input-large" rows="3" placeholder="Your Message"></textarea>
        </div>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary disabled" id="preview-button">Preview</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success disabled" id="publish-button">Publish to Facebook</button>
            </div>
        </div>
        <div class="alert alert-success result hidden">
        </div>
    </form>
</div>
